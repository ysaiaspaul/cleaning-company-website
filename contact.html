<body>
<div class= "wrapper">
    <!--Header -->

        <a href="#"><img src="#" alt="Logo" class="logo"></a>

        <span class="want-a-free-estimate-contact"><h1>Give us a call or message</h1></span>

    </div>
    <!--CONTACT-->
    <div class=" contact-box">
        <p>Send us a message</p>
        <form action="" class="contact-form">
            <label for="name">Full name</label><br>
            <input type="text" id="fname" name=""fname><br>
            <label for="email">E-mail</label><br>
            <input type="text" id="femail" name=""femail><br>
            <label for="subject">Subject</label><br>
            <input type="text" id="fsubject" name=""fsubject ><br>
            <label for="message" >Your message here</label><br>
            <textarea name="message" id="fmessage" cols="40" rows="7"></textarea>

        </form>
        <button type="button" class="contact-send-button">Send</button>
    </div>
